openapi: 3.0.0
info:
    title: 'NY Times bestsellers'
    version: 1.0.0
    description: 'Simplified API to explore NY Times bestsellers'
servers:
    - {url: 'http://localhost:3000', description: 'Development server'}
paths:
    /category: {get: {summary: 'Retrieve books from a specified best-seller list', parameters: [{in: query, name: encodedListName, required: true, description: 'The encoded name (in a specific format) of the best-seller list from which books are to be retrieved.', schema: {type: string}}], responses: {'200': {description: 'A successful response returning an array of books from the specified best-seller list. Each book contains details like title, author, and ISBN.', content: {application/json: {schema: {type: array, items: {$ref: '#/components/schemas/Book'}}}}}, '400': {description: 'Bad request. This can occur if the ''encodedListName'' parameter is missing, empty, or in an invalid format.'}}}}
    /list-names: {get: {summary: 'Request best seller books list names', responses: {'200': {description: 'List of book category names', content: {application/json: {schema: {type: array, items: {$ref: '#/components/schemas/BookCategory'}}}}}}}}
    /reviews: {get: {summary: 'Retrieve books from a specified best-seller list', parameters: [{in: query, name: isbn, required: true, description: 'The International Standard Book Number of the book to fetch reviews for.', schema: {type: number}}], responses: {'200': {description: 'An array of book reviews.', content: {application/json: {schema: {type: array, items: {$ref: '#/components/schemas/Review'}}}}}, '400': {description: 'Bad request. This can occur if the ''isbn'' parameter is missing, empty, or in an invalid format.'}}}}
components:
    schemas: {Book: {type: object, properties: {primary_isbn10: {type: string, description: 'The 10-digit International Standard Book Number, unique to each edition of the book.'}, primary_isbn13: {type: string, description: 'The 13-digit International Standard Book Number, a longer version of ISBN10, also unique to each edition.'}, title: {type: string, description: 'The official title of the book, as recognized by publishers and libraries.'}, author: {type: string, description: 'The full name(s) of the author(s) who wrote the book, possibly including co-authors.'}, book_image: {type: string, description: 'The URL of the book cover image, expected to be in standard web formats (like JPEG or PNG) with clear resolution.'}}}, BookCategory: {type: object, properties: {list_name: {type: string, description: 'Internal name for the list'}, display_name: {type: string, description: 'Display name for the list'}, list_name_encoded: {type: string, description: 'URL-encoded name for the list'}}}, Review: {type: object, properties: {url: {type: string, description: 'URL to review'}, byline: {type: string, description: 'Review''s editor'}, summary: {type: string, description: 'Summary of the review'}}}}
tags: []
